<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
  * {
    margin: 0;
    padding: 0;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: turquoise;
    display: flex;
    align-items: center;
  }
  #logo {
    font-size: 30px;
    font-weight: bold;
    padding: 10px 20px;
    margin-left: 100px;
    margin-right: 120px;
  }
  li {
    margin: 0 10px;
  }
  a {
    text-decoration: none;
    color: black;
    display: inline-block;
    padding: 20px 60px;
    font-size: 18px;
    font-weight: bold;
    transition: background 0.3s;
  }
  a:hover {
    background-color: #008b8b;
    color: white;
  }
</style>
</head>
<body>

<ul>
  <li id="logo">Mujeeb</li>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
